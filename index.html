<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>CU r√¢y x·ª´n</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        /* Khung ch√≠nh */
        .container {
            width: 60vw;
            max-width: 800px;
            min-width: 320px;
            padding: 40px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        /* Ti√™u ƒë·ªÅ s√≥ng */
        .wave-text {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .wave-text span {
            display: inline-block;
            animation: wave 1.5s ease-in-out infinite,
                       colorShift 4s linear infinite;
        }

        .wave-text span:nth-child(n) {
            animation-delay: calc(var(--i) * 0.1s);
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        @keyframes colorShift {
            0%   { color: #ff004c; }
            25%  { color: #ff8c00; }
            50%  { color: #00bcd4; }
            75%  { color: #8bc34a; }
            100% { color: #ff004c; }
        }

        input {
            padding: 10px;
            font-size: 18px;
            width: 240px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }

        input:focus {
            border-color: #00bcd4;
            box-shadow: 0 0 5px rgba(0, 188, 212, 0.5);
        }

        .result {
            margin-top: 25px;
            font-size: 20px;
            color: #004d00;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="wave-text">
        <span style="--i:1">C</span>
        <span style="--i:2">u</span>
        <span style="--i:3">r</span>
        <span style="--i:4">a</span>
        <span style="--i:5">t</span>
        <span style="--i:6">i</span>
        <span style="--i:7">o</span>
        <span style="--i:8">n</span>
        <span style="--i:9">&nbsp;</span>
        <span style="--i:10">b</span>
        <span style="--i:11">y</span>
        <span style="--i:12">&nbsp;</span>
        <span style="--i:13">L</span>
        <span style="--i:14">o</span>
        <span style="--i:15">g</span>
        <span style="--i:16">a</span>
        <span style="--i:17">n</span>
    </div>

    <input
        type="number"
        id="numberInput"
        placeholder="Nh·∫≠p s·ªë"
        onkeydown="handleEnter(event)"
    >

    <div class="result" id="result"></div>

</div>

<script>
function handleEnter(event) {
    if (event.key === "Enter") {
        calculate();
    }
}

function calculate() {
    const N = parseInt(document.getElementById("numberInput").value);
    const start = 11;
    const step = 20;

    if (isNaN(N) || N <= 21) {
        document.getElementById("result").innerText =
            "Vui l√≤ng nh·∫≠p s·ªë l·ªõn h∆°n 21";
        return;
    }

    const max = N - 10;
    const end = start + Math.floor((max - start) / step) * step;
    const count = Math.floor((end - start) / step) + 1;

    document.getElementById("result").innerHTML = `
        Start frame: <b>${start}</b><br>
        End frame: <b>${end}</b><br>
        üëâ Total: <b>${count}</b>
    `;
}
</script>

</body>
</html>
